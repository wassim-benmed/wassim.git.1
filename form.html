<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formu.css">
</head>
<body>



    <form action="#" method="post">
        <label for="first-name">nom :</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">prenom :</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="birth-date">date de naissance :</label>
        <input type="date" id="birth-date" name="birth-date" required><br><br>

        <label for="gender">genre :</label>
        <select id="gender" name="gender" required>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
        </select><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="governorate">Region :</label>
        <select id="governorate" name="governorate" required>
         <option value="">Choisir ton region :</option>
         <option value="Tunis">Tunis</option>
         <option value="ariana">Ariana</option>
         <option value="bizerte">Bizerte</option>
         <option value="beja">Beja</option>
         <option value="jendouba">Jendouba</option>
         <option value="kef">Kef</option>
         <option value="seliana">Seliana</option>
         <option value="zaghaoun">Zaghaoun</option>
         <option value="nabeul">Nabeul</option>
         <option value="sousse">Sousse</option>
         <option value="monastir">Monastir</option>
         <option value="mehdeya">Mehdeya</option>
         <option value="kourwen">Kourwen</option>
         <option value="sidi bouzid">Sidi Bouzid</option>
         <option value="kasserine">Kasserine</option>
         <option value="sfax">Sfax</option>
         <option value="gabes">Gabes</option>
         <option value="mednine">Mednine</option>
         <option value="tataouin">Tataouin</option>
         <option value="gbeli">Gbeli</option>
         <option value="tozeur">Tozeur</option>
         <option value="gafsa">Gafsa</option>
         <option value="ben arous">Ben Arous</option>
         <option value="manouba">Manouba</option>
        </select><br><br>

        <label for="opinion">Votre avis :</label>
        <textarea id="opinion" name="opinion" rows="4" required></textarea><br><br>

        <label for="rating">Note ( de 1 a 5 )</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <button type="submit">Envoyer</button>
    </form>



</body>
</html>
